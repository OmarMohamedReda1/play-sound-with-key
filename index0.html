<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style0.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div id="key-a" class="key">
      <kbd>a</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="key-s" class="key">
      <kbd>s</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="key-d" class="key">
      <kbd>d</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="key-f" class="key">
      <kbd>f</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="key-g" class="key">
      <kbd>g</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="key-h" class="key">
      <kbd>h</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="key-j" class="key">
      <kbd>j</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="key-k" class="key">
      <kbd>k</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="key-l" class="key">
      <kbd>l</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="a" src="sounds/clap.wav"></audio>
  <audio id="s" src="sounds/hihat.wav"></audio>
  <audio id="d" src="sounds/kick.wav"></audio>
  <audio id="f" src="sounds/openhat.wav"></audio>
  <audio id="g" src="sounds/boom.wav"></audio>
  <audio id="h" src="sounds/ride.wav"></audio>
  <audio id="j" src="sounds/snare.wav"></audio>
  <audio id="k" src="sounds/tom.wav"></audio>
  <audio id="l" src="sounds/tink.wav"></audio>

<script>

</script>

<script src="main2.js"></script>
</body>
</html>
